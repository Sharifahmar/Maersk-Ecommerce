<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="col-md-4 align-items-center d-flex justify-content-center">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
            <div class="form-group">
              <label>Email address</label>
              <input type="text" class="form-control" placeholder="Email" formControlName="email" required />
              <small class="text-danger"
                *ngIf="email.invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                <div *ngIf="email.errors?.required">
                  Please enter Email.
                </div>
                <div *ngIf="email.errors?.pattern">
                  Please enter a valid email.
                </div>
              </small>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" formControlName="password" required />
              <small class="text-danger"
                *ngIf="!loginForm.get('password').valid && (loginForm.get('password').dirty || loginForm.get('password').touched)">Please
                enter a password</small>
            </div>
            <div class="fg-actions d-flex justify-content-center">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
