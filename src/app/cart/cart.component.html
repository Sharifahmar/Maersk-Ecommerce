 <div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="product-content-right">
                <div class="woocommerce">
                        <table cellspacing="0" class="shop_table cart">
                            <thead>
                                <tr>
                                    <th class="product-remove"></th>
                                    <th class="product-thumbnail"></th>
                                    <th class="product-name">Product</th>
                                    <th class="product-price">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="cart_item" *ngFor="let item of cartSharedArr;index as i">
                                    <td class="product-remove">
                                        <a title="Remove this item" class="remove" (click)="removeItems(i)">Ã—</a>
                                    </td>

                                    <td class="product-thumbnail">
                                        <img width="145" height="145" alt="poster_1_up" class="shop_thumbnail" src={{item.image}}>
                                    </td>

                                    <td class="product-name">
                                        <span class="amount">{{item.title}}</span>
                                    </td>

                                    <td class="product-price">
                                        <span class="amount">{{item.price}}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="actions" colspan="6">
                                        <div class="coupon">
                                            <label for="coupon_code">Coupon:</label>
                                            <input type="text" placeholder="Coupon code" value="" id="coupon_code"
                                                class="input-text mr-2" name="coupon_code">
                                            <input type="submit" value="Apply Coupon" name="apply_coupon"
                                                class="button">
                                        </div>
                                        <div class="text-right">
                                        <input type="submit" value="Checkout" name="proceed"
                                            class="checkout-button button alt wc-forward">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    <div class="cart-collaterals">
                        <div class="cart_totals ">
                            <h2>Cart Totals</h2>

                            <table cellspacing="0">
                                <tbody>
                                    <tr class="cart-subtotal">
                                        <th>Cart Subtotal</th>
                                        <td><span class="amount">{{'RS '+totalPrice}}</span></td>
                                    </tr>

                                    <tr class="shipping">
                                        <th>Shipping and Handling</th>
                                        <td>Free Shipping</td>
                                    </tr>

                                    <tr class="order-total">
                                        <th>Order Total</th>
                                        <td><strong><span class="amount">{{'RS '+totalPrice}}</span></strong> </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
