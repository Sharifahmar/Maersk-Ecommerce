<div class="maincontent-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">Search Products</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter Product Name" aria-label="product" aria-describedby="basic-addon1"  nz-input #prdSearchInput [nzAutocomplete]="auto">
                            <nz-autocomplete [nzDataSource]="options" nzBackfill #auto></nz-autocomplete>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-primary" (click)="onSearch()">Search</button>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Sort Products" [(ngModel)]="selectedValue" (ngModelChange)="modelChangeFn($event)" nzSize="large" class="float-right"> 
                            <nz-option nzLabel="Low-High" nzValue="1"></nz-option>
                            <nz-option nzLabel="High-Low" nzValue="2"></nz-option>
                          </nz-select>
                    </div>
                </div>
                <div class="latest-product">
                    <h2 class="section-title">Latest Products</h2>
                    <div class="row">
                        <div class="col-md-4 mb-4 d-flex justify-content-center" *ngFor="let product of products">
                            <nz-card nzHoverable style="width:230px" [nzCover]="coverTemplate" [nzLoading]="loading">
                                <nz-card-meta nzTitle={{product.title}} nzDescription="{{'RS ' + product.price}}">
                                </nz-card-meta>
                                <p class="font-weight-normal">{{product.category | titlecase }}</p>
                                <div class="text-center">
                                <button type="button" class="btn btn-outline-info" (click)="onProductIndex(product)">Add to Cart</button>
                            </div>
                            </nz-card>
                            <ng-template #coverTemplate>
                                <img src={{product.image}} style="height: 190px;" />
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- End main content area -->
